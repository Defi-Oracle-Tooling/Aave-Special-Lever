
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggle-Optimized Leverage Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; background-color: #f4f4f4; }
        .result { background-color: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Toggle-Optimized Leverage Calculator</h1>
        <div class="mb-3">
            <label for="inputAmount" class="form-label">Input Amount (in USDT/USDC/WBTC value)</label>
            <input type="number" class="form-control" id="inputAmount" value="750" min="500">
        </div>
        <button class="btn btn-primary mb-4" onclick="runSimulation()">Simulate</button>
        <div class="result">
            <h5>Results (max 10 loops)</h5>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Loop</th>
                        <th>ETH Accumulated</th>
                        <th>Collateral ON (ETH)</th>
                        <th>Collateral OFF (ETH)</th>
                        <th>USDC Borrowed</th>
                        <th>USDC Cashout Potential</th>
                        <th>Collateral-to-Debt Ratio</th>
                    </tr>
                </thead>
                <tbody id="resultsTable">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const ethPrice = 2000;
        const ltvRatio = 0.75;

        function runSimulation() {
            const input = parseFloat(document.getElementById("inputAmount").value);
            if (input < 500) {
                alert("Minimum starting input is $500.");
                return;
            }

            let ethAccumulated = input / ethPrice;
            let collateralOn = ethAccumulated;
            let collateralOff = 0;
            let usdcBorrowed = collateralOn * ethPrice * ltvRatio;

            let results = `
                <tr>
                    <td>0</td>
                    <td>${ethAccumulated.toFixed(4)}</td>
                    <td>${collateralOn.toFixed(4)}</td>
                    <td>${collateralOff.toFixed(4)}</td>
                    <td>${usdcBorrowed.toFixed(2)}</td>
                    <td>0.00</td>
                    <td>${(collateralOn / (usdcBorrowed / ethPrice)).toFixed(2)}</td>
                </tr>
            `;

            for (let i = 1; i <= 10; i++) {
                let newETH = usdcBorrowed / ethPrice;
                ethAccumulated += newETH;
                collateralOff = ethAccumulated - collateralOn;
                usdcBorrowed = collateralOn * ethPrice * ltvRatio;
                let cashout = collateralOff * ethPrice * ltvRatio;
                let ratio = ethAccumulated / (usdcBorrowed / ethPrice);

                results += `
                    <tr>
                        <td>${i}</td>
                        <td>${ethAccumulated.toFixed(4)}</td>
                        <td>${collateralOn.toFixed(4)}</td>
                        <td>${collateralOff.toFixed(4)}</td>
                        <td>${usdcBorrowed.toFixed(2)}</td>
                        <td>${cashout.toFixed(2)}</td>
                        <td>${ratio.toFixed(2)}</td>
                    </tr>
                `;
            }

            document.getElementById("resultsTable").innerHTML = results;
        }
    </script>
</body>
</html>
